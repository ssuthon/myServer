<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello</title>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/socket.io-client/socket.io.js"></script>
	<script src="lib/angular-socket-io/socket.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="mainCtrl">
	<table class="table table-hover">
		<thead>
			<th>Title</th>
			<th>Price</th>
		</thead>
		<tbody>
			<tr ng-repeat="book in books">
				<td>{{book.title}}</td>
				<td>{{book.price | currency:'B'}}</td>
			</tr>
		</tbody>
	</table>
	<form role="form">
	  <div class="form-group">
	    <label for="title">Title</label>
	    <input type="text" class="form-control" id="title" placeholder="Enter title" ng-model="bookInstance.title">
	  </div>
	  <div class="form-group">
	    <label for="price">Price</label>
	    <input type="number" class="form-control" id="price" placeholder="Enter price" ng-model="bookInstance.price">
	  </div>
	  <button class="btn btn-default" ng-click="save()">Submit</button>
	</form>
</body>
</html>
